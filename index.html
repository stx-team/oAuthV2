<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord OAuth2 Redirect</title>
</head>
<body>
  <h1>Redirected from Discord OAuth2</h1>
  <p id="status">Processing...</p>

  <script>
    // گرفتن پارامتر code از URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.getElementById('status').textContent = 'Code received: ' + code;
      
      // اینجا میتونی کد رو به بک‌اند یا جایی ارسال کنی
      // برای مثال: ارسال به API خودت برای گرفتن access token
      
    } else {
      document.getElementById('status').textContent = 'No code found in URL.';
    }
  </script>
</body>
</html>
